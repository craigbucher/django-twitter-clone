{% extends 'base.html' %}
<!-- 'load static' because using image(s) from static folder -->
<!-- {% load static %} -->
{% block content %}

<div class="col-md-6 offset-md-3">
	<h1>Update User</h1>
	<br/>
	<!-- 'enctype="multipart/form-data"' = includes file(s), as well as data -->
	<!-- NOTE: submitting updates for **both** forms with one POST: -->
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		<br/>
		<div class="container">
			<div class="row">
				<div class="col-10">
					{{ profile_form.as_p}}
				</div>
				<div class="col-2">
					{% if user.profile.profile_image %}
						<img src="{{ user.profile.profile_image.url }}" width=100 height=100 class="rounded-circle" alt="{{ profile.user.username }}">
					{% else %}
						<img src="{% static 'images/default_profile_pic.png' %}" width=100 height=100 class="rounded-circle" alt="{{ profile.user.username }}">	
					{% endif %}
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-secondary">Update Profile</button>
	</form>
</div>

{% endblock %}
